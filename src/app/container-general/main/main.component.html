<app-header-main [data]="rol"></app-header-main>
<div class="row">
    <div class="col-lg-6 col-md-6 col-12">
        <nb-card size="small" accent="info">
            <nb-card-header>
                Lista de clientes
            </nb-card-header>
            <nb-card-body>
                <nb-list>
                    <nb-list-item *ngFor="let user of users">
                        <nb-user [name]="user.name" [title]="user.title">
                        </nb-user>
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-lg-6 col-md-6 col-12">
        <nb-card size="small" accent="info">
            <nb-card-header>
                Información Personal
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="mb-3 col-lg-6 col-md-6 col-12">
                            <label style="font-weight: 700;" for="">Nombre</label>
                            <input type="text" disabled [(ngModel)]="placeholder.nombre" nbInput fullWidth
                                status="primary" placeholder="Nombre">
                        </div>
                        <div class="mb-3 col-lg-6 col-md-6 col-12">
                            <label style="font-weight: 700;" for="">Edad</label>
                            <input type="number" disabled min="0" [(ngModel)]="placeholder.edad" nbInput fullWidth
                                status="primary" placeholder="Edad">
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <label style="font-weight: 700;" for="">Cargo</label>
                            <input type="text" disabled [(ngModel)]="placeholder.cargo" nbInput fullWidth
                                status="primary" placeholder="Cargo">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="mb-3 col-lg-6 col-md-6 col-12">
                            <label style="font-weight: 700;" for="">País</label>
                            <input type="text" disabled [(ngModel)]="placeholder.pais" nbInput fullWidth
                                status="primary" placeholder="Pais">
                        </div>
                        <div class="mb-3 col-lg-6 col-md-6 col-12">
                            <label style="font-weight: 700;" for="">Rol</label>
                            <input type="text" disabled [(ngModel)]="placeholder.rol" nbInput fullWidth status="primary"
                                placeholder="rol">
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <label style="font-weight: 700;" for="">Codigo</label>
                            <input type="number" disabled min="0" nbInput fullWidth status="primary"
                                [(ngModel)]="placeholder.codigo" placeholder="codigo">
                        </div>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-lg-12 col-md-12 col-12">
        <app-tarjeas-estados></app-tarjeas-estados>
    </div>
</div>
